<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turakiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <div class="content">
            <div class="love-message">
                <h2>❤❤turakiz❤❤</h2>
                <p>2026年是马年，一个充满活力和希望的年份。</p>
                <p>就像骏马奔腾，我的心也一直在向你靠近。</p>
                <p>马年大吉，我想对你说：</p>
                <div class="highlight">
                    <p>我爱你，就像马儿爱草原，</p>
                    <p>就像星星爱夜空，</p>
                    <p>就像阳光爱大地。</p>
                </div>
                <p>愿我们的爱情像骏马一样勇往直前，</p>
                <p>在新的一年里马到成功，幸福美满！</p>
            </div>
            
            <div class="countdown">
                
                <div class="wechat-time">
                    <h4>我们已经成为微信好友</h4>
                    <div id="wechat-timer"></div>
                </div>
                <div class="wechat-message">
                    <p>从此，我们的联系更加紧密</p>
                    <p>微信的每一次消息，都是我对你的思念</p>
                    <p>愿我们的友谊/爱情像微信一样，时刻相连</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 计算加微信时间
        function updateWechatTime() {
            const wechatTime = new Date('2026-02-10 07:22:00');
            const now = new Date();
            const diff = now - wechatTime;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('wechat-timer').innerHTML = 
                `${days}天 ${hours}时 ${minutes}分 ${seconds}秒`;
        }
        
        updateWechatTime();
        setInterval(updateWechatTime, 1000);
    </script>
</body>
</html>
